    </div>

  <section class="formulario" data-aos="fade-up">
    <form id="formInscricao" action="https://formspree.io/f/xpwrbrla" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="number" name="idade" placeholder="Idade" required min="1" max="120" />
      <input type="text" name="turma" placeholder="Turma/S칠rie" required />
      <input type="tel" name="telefone" placeholder="Telefone para contato" required pattern="[0-9\s()+-]{8,}" />
      
      <label><input type="checkbox" name="atracoes" value="quadrilha" /> Quero participar da quadrilha</label>
      
      <button type="submit">Enviar Inscri칞칚o</button>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init();

    // Confete simples ao enviar formul치rio
    const form = document.getElementById('formInscricao');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Cria confete
      criarConfete();

      // Envia o form depois de um delay para mostrar o confete
      setTimeout(() => {
        form.submit();
      }, 1500);
    });

    function criarConfete() {
      const cores = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93'];
      const numConfetes = 100;
      for(let i=0; i < numConfetes; i++) {
        const confete = document.createElement('div');
        confete.classList.add('confete');
        confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
        confete.style.left = Math.random() * 100 + 'vw';
        confete.style.animationDuration = 2 + Math.random() * 3 + 's';
        confete.style.opacity = Math.random();
        document.body.appendChild(confete);

        // Remove confete ap칩s anima칞칚o
        confete.addEventListener('animationend', () => confete.remove());
      }
    }
  </script>
