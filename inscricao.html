<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição - Festa Junina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="cabecalho">
    <h1>🎫 Inscrição para o Arraiá</h1>
    <p>Preencha seus dados para participar da Festa Junina!</p>
  </header>

  <section class="formulario">
  <form action="https://formspree.io/f/meqyjypz" method="POST">
  <input type="text" name="nome" placeholder="Seu nome" required />
  <input type="text" name="idade" placeholder="Idade" required />
  <input type="text" name="turma" placeholder="Turma/Série" required />
  <input type="tel" name="telefone" placeholder="Telefone para contato" required />
  <label><input type="checkbox" name="atracoes" value="quadrilha" /> Participar da quadrilha</label>
  <button type="submit">Enviar Inscrição</button>
</form>

  </section>

  <footer>
    <p>© 2025 Escola 11 de Outubro</p>
  </footer>
</body>
</html>
